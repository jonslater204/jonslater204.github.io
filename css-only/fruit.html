<style>
body {
  margin: 0;
  padding: 0;
}
input {
  position: absolute;
  top: -999px;
  left: -999px;
}
.spin {
  width: 20vw;
  height: 10vw;
  position: relative;
  overflow: hidden;
}
@keyframes spin {
  100% {
    transform: translateY(-100%);
  }
}
.spins {
  visibility: hidden;
  position: absolute;
  top: 0;
  width: 100%;
  height: 12500%;
  animation: spin 0.5s steps(125) infinite;
}
#spin:checked ~ .spin .spins {
  animation-play-state: paused;
}
.spin:before {
  content: "Spin";
  position: absolute;
  top: 0;
  background: green;
  visibility: hidden;
}
label,
.spin:before {
  display: block;
  width: 100%;
  height: 10vw;
}
label,
.spin:before,
.msg:before {
  font-size: 5vw;
  line-height: 10vw;
  text-align: center;
}
.msg:before {
  content: "You win!";
  display: block;
  background-color: yellow;
  font-size: 2.5vw;
}
[for="spin"] {
  position: absolute;
  top: 0;
  visibility: hidden;
  background: red;
}
.spin label {
  cursor: pointer;
}
.reels {
  float: left;
  width: 30vw;
  height: 20vw;
  border-top: 1vw #333 solid;
  border-right: 1vw #999 solid;
  border-bottom: 1vw #CCC solid;
  border-left: 1vw #666 solid;
  position: relative;
  overflow: hidden;
}
@keyframes reel {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(-50vw);
  }
}
.reel {
  position: absolute;
  top: 0;
  width: 10vw;
  height: 500%;
  animation: reel 1s linear 3 paused;
}
.pos {
  position: absolute;
  width: 100%;
  height: 100%;
  transform: translateY(-5vw);
}
.reels label {
  position: relative;
}
.reels label:before {
  display: block;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
}
.r1:before {
  content: "";
  width: 75%;
  height: 75%;
  background: yellow;
  border-radius: 50%;
}
.r2:before {
  content: "";
  width: 75%;
  height: 75%;
  background: orange;
  border-radius: 100% 100% 10% 10%;
}
.r3:before {
  content: "";
  width: 30%;
  height: 30%;
  background: purple;
  border-radius: 50%;
  box-shadow: -0.5em -0.5em purple, 0 -0.5em purple, 0.5em -0.5em purple,
   0.5em 0 purple, 0.5em 0.5em purple,
   0 0.5em purple, -0.5em 0.5em purple, -0.5em 0 purple;
}
.r4:before {
  content: "Bar";
  font-size: 4vw;
  line-height: 6vw;
  font-weight: bold;
  color: white;
  background: black;
  border-radius: 1vw;
  text-transform: uppercase;
}
.r5:before {
  content: "7";
  font-size: 8vw;
  font-weight: bold;
  text-shadow: 0 0 5px black;
  color: red;
  font-style: italic;
}
.reel:nth-of-type(2) {
  left: 10vw;
  animation-iteration-count: 4;
}
[id^="a"]:checked ~ .reels .reel:nth-of-type(2) .pos {
  transition-delay: 4s;
}
.reel:nth-of-type(3) {
  left: 20vw;
  animation-iteration-count: 5;
}
[id^="a"]:checked ~ .reels .reel:nth-of-type(3) .pos {
  transition-delay: 5s;
}
.msg {
  position: absolute;
  top: 0;
  left: 20vw;
  width: 12vw;
  height: 10vw;
  margin: 0;
  padding: 0;
  visibility: hidden;
}
[id^="a"]:checked ~ .reels .reel {
  animation-play-state: running;
}
[id^="a"]:checked ~ .reels .pos {
  transition: transform 0.1s linear 3s;
}
[id*="a1a"]:checked ~ .reels .reel:nth-of-type(1) .pos,
[id*="b2b"]:checked ~ .reels .reel:nth-of-type(2) .pos,
[id*="c3c"]:checked ~ .reels .reel:nth-of-type(3) .pos {
  transform: translateY(-5vw);
}
[id*="a2a"]:checked ~ .reels .reel:nth-of-type(1) .pos,
[id*="b4b"]:checked ~ .reels .reel:nth-of-type(2) .pos,
[id*="c1c"]:checked ~ .reels .reel:nth-of-type(3) .pos {
  transform: translateY(-15vw);
  transition-duration: 0.2s;
}
[id*="a3a"]:checked ~ .reels .reel:nth-of-type(1) .pos,
[id*="b1b"]:checked ~ .reels .reel:nth-of-type(2) .pos,
[id*="c4c"]:checked ~ .reels .reel:nth-of-type(3) .pos {
  transform: translateY(-25vw);
  transition-duration: 0.4s;
}
[id*="a4a"]:checked ~ .reels .reel:nth-of-type(1) .pos,
[id*="b3b"]:checked ~ .reels .reel:nth-of-type(2) .pos,
[id*="c2c"]:checked ~ .reels .reel:nth-of-type(3) .pos {
  transform: translateY(-35vw);
  transition-duration: 0.6s;
}
[id*="a5a"]:checked ~ .reels .reel:nth-of-type(1) .pos,
[id*="b5b"]:checked ~ .reels .reel:nth-of-type(2) .pos,
[id*="c5c"]:checked ~ .reels .reel:nth-of-type(3) .pos {
  transform: translateY(-45vw);
  transition-duration: 0.8s;
}
#a1ab1bc1c:checked ~ .msg,
#a2ab2bc2c:checked ~ .msg,
#a3ab3bc3c:checked ~ .msg,
#a4ab4bc4c:checked ~ .msg,
#a5ab5bc5c:checked ~ .msg {
  visibility: visible;
  transition: visibility 6s steps(1);
}
#spin:checked ~ .spin .spins,
#spin:checked ~ .spin:before,
[id^="a"]:checked ~ .spin [for="spin"] {
  visibility: visible;
}
[id^="a"]:checked ~ .spin [for="spin"] {
  transition: visibility 6s steps(1);
}
@keyframes reset {
  0% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(0);
  }
}
#spin:checked ~ .reels .reel {
  animation-name: reset;
  animation-delay: 0s;
}
[id^="a"]:checked ~ .reels .reel {
  animation-name: reel;
}
#spin:checked ~ .reels .pos {
  transition-delay: 0s;
}
.real {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: linear-gradient(to top,
    rgba(127, 127, 127, 0.5) 0%,
    rgba(127, 127, 127, 0) 25%,
    rgba(127, 127, 127, 0) 75%,
    rgba(127, 127, 127, 0.5) 100%);
}

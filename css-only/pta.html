<html>
<head>
<title>Petty Theft Auto</title>
<meta charset="utf-8">
<style>
body {
  margin: 0;
  padding: 0;
}
input {
  position: absolute;
  left: -999px;
}
label {
  cursor: pointer;
}
.world {
  --x: 0;
  --y: 0;
  --block: 50vmin;
  --place: 12vmin;
  --wall: 4vmin;
  --placeCol: darkred;
  --playerSize: /*calc(var(--place) * 2 / 3)*/8vmin;
  --vehicleWidth: /*calc(var(--playerSize) * 1.25)*/10vmin;
  --vehicleHeight: /*calc(var(--vehicleWidth) * 1.5)*/15vmin;
  --speed: 2s;
  position: relative;
  width: 100vmin;
  height: 100vmin;
  margin: 0 auto;
  background: blue;
  overflow: hidden;
}
.city {
  --dir: 0;
  position: absolute;
  width: calc(var(--block) * 5);
  height: calc(var(--block) * 5);
  left: calc((100% - var(--block)) / 2 - var(--place));
  top: calc((100% - var(--block)) / 2 - var(--place));
  background: grey;
  border: var(--place) yellow solid;
  border-radius: var(--place);
  transform: translate(calc(-1 * var(--x) * var(--block)), calc(-1 * var(--y) * var(--block))) rotate(var(--dir));
  transition: transform var(--speed) linear;
}
.block {
  float: left;
  position: relative;
  width: var(--block);
  height: var(--block);
  z-index: 2;
  transition: z-index 0s steps(1) calc(var(--speed) / 2);
}
.place {
  --lr: 1;
  --ud: 1;
  position: absolute;
  width: var(--place);
  height: var(--place);
  background: var(--placeCol);
}
.nw {
  left: 0;
  top: 0;
}
.ne {
  right: 0;
  top: 0;
}
.se {
  right: 0;
  bottom: 0;
}
.sw {
  left: 0;
  bottom: 0;
}
.n,
.e,
.s,
.w,
.roof {
  position: absolute;
  transition: transform var(--speed) linear, z-index 0s steps(1) calc(var(--speed) / 2);
}
.n {
  width: 100%;
  height: var(--wall);
  left: 0;
  top: 0;
  background: inherit;
  filter: brightness(150%);
  transform-origin: 0 0;
  transform: scaleY(calc(var(--ud) * -1)) skewX(calc(var(--lr) * -45deg));
  z-index: calc(2 - var(--ud));
}
.e {
  width: var(--wall);
  height: 100%;
  right: 0;
  top: 0;
  background: inherit;
  filter: brightness(120%);
  transform-origin: 100% 50%;
  transform: scaleX(var(--lr)) skewY(calc(var(--ud) * 45deg));
  z-index: calc(2 + var(--lr));
}
.s {
  width: 100%;
  height: var(--wall);
  left: 0;
  bottom: 0;
  background: inherit;
  filter: brightness(50%);
  transform-origin: 50% 100%;
  transform: scaleY(var(--ud)) skewX(calc(var(--lr) * 45deg));
  z-index: calc(2 + var(--ud));
}
.w {
  width: var(--wall);
  height: 100%;
  top: 0;
  background: inherit;
  filter: brightness(80%);
  transform-origin: 0 50%;
  transform: scaleX(calc(var(--lr) * -1)) skewY(calc(var(--ud) * -45deg));
  z-index: calc(2 - var(--lr));
}
.roof {
  width: 100%;
  height: 100%;
  background: inherit;
  transform: translate(calc(var(--wall) * var(--lr) * -1), calc(var(--wall) * var(--ud) * -1));
  z-index: 4;
}
[id^="p_"][id*="_x1_"]:checked ~ .world {
  --x: 0;
}
[id^="p_"][id*="_x2_"]:checked ~ .world {
  --x: 1;
}
[id^="p_"][id*="_x3_"]:checked ~ .world {
  --x: 2;
}
[id^="p_"][id*="_x4_"]:checked ~ .world {
  --x: 3;
}

  --x: 4;
}
[id^="p_"][id*="_y1_"]:checked ~ .world {
  --y: 0;
}
[id^="p_"][id*="_y2_"]:checked ~ .world {
  --y: 1;
}
[id^="p_"][id*="_y3_"]:checked ~ .world {
  --y: 2;
}
[id^="p_"][id*="_y4_"]:checked ~ .world {
  --y: 3;
}
[id^="p_"][id*="_y5_"]:checked ~ .world {
  --y: 4;
}
[id^="p_"][id*="_x1_"]:checked ~ .world [class*="_x1_"] .ne,
[id^="p_"][id*="_x1_"]:checked ~ .world [class*="_x1_"] .se,
[id^="p_"][id*="_x1_"]:checked ~ .world [class*="_x2_"] .place,
[id^="p_"][id*="_x1_"]:checked ~ .world [class*="_x3_"] .place,
[id^="p_"][id*="_x1_"]:checked ~ .world [class*="_x4_"] .place,
[id^="p_"][id*="_x1_"]:checked ~ .world [class*="_x5_"] .place,
[id^="p_"][id*="_x2_"]:checked ~ .world [class*="_x2_"] .ne,
[id^="p_"][id*="_x2_"]:checked ~ .world [class*="_x2_"] .se,
[id^="p_"][id*="_x2_"]:checked ~ .world [class*="_x3_"] .place,
[id^="p_"][id*="_x2_"]:checked ~ .world [class*="_x4_"] .place,
[id^="p_"][id*="_x2_"]:checked ~ .world [class*="_x5_"] .place,
[id^="p_"][id*="_x3_"]:checked ~ .world [class*="_x3_"] .ne,
[id^="p_"][id*="_x3_"]:checked ~ .world [class*="_x3_"] .se,
[id^="p_"][id*="_x3_"]:checked ~ .world [class*="_x4_"] .place,
[id^="p_"][id*="_x3_"]:checked ~ .world [class*="_x5_"] .place,
[id^="p_"][id*="_x4_"]:checked ~ .world [class*="_x4_"] .ne,
[id^="p_"][id*="_x4_"]:checked ~ .world [class*="_x4_"] .se,
[id^="p_"][id*="_x4_"]:checked ~ .world [class*="_x5_"] .place,
[id^="p_"][id*="_x5_"]:checked ~ .world [class*="_x5_"] .ne,
[id^="p_"][id*="_x5_"]:checked ~ .world [class*="_x5_"] .se {
  --lr: -1;
}
[id^="p_"][id*="_y1_"]:checked ~ .world [class$="_y1"] .sw,
[id^="p_"][id*="_y1_"]:checked ~ .world [class$="_y1"] .se,
[id^="p_"][id*="_y1_"]:checked ~ .world [class$="_y2"] .place,
[id^="p_"][id*="_y1_"]:checked ~ .world [class$="_y3"] .place,
[id^="p_"][id*="_y1_"]:checked ~ .world [class$="_y4"] .place,
[id^="p_"][id*="_y1_"]:checked ~ .world [class$="_y5"] .place,
[id^="p_"][id*="_y2_"]:checked ~ .world [class$="_y2"] .sw,
[id^="p_"][id*="_y2_"]:checked ~ .world [class$="_y2"] .se,
[id^="p_"][id*="_y2_"]:checked ~ .world [class$="_y3"] .place,
[id^="p_"][id*="_y2_"]:checked ~ .world [class$="_y4"] .place,
[id^="p_"][id*="_y2_"]:checked ~ .world [class$="_y5"] .place,
[id^="p_"][id*="_y3_"]:checked ~ .world [class$="_y3"] .sw,
[id^="p_"][id*="_y3_"]:checked ~ .world [class$="_y3"] .se,
[id^="p_"][id*="_y3_"]:checked ~ .world [class$="_y4"] .place,
[id^="p_"][id*="_y3_"]:checked ~ .world [class$="_y5"] .place,
[id^="p_"][id*="_y4_"]:checked ~ .world [class$="_y4"] .sw,
[id^="p_"][id*="_y4_"]:checked ~ .world [class$="_y4"] .se,
[id^="p_"][id*="_y4_"]:checked ~ .world [class$="_y5"] .place,
[id^="p_"][id*="_y5_"]:checked ~ .world [class$="_y5"] .sw,
[id^="p_"][id*="_y5_"]:checked ~ .world [class$="_y5"] .se {
  --ud: -1;
}
[id^="p_"][id*="_x1_"]:checked ~ .world .block[class*="_x1_"],
[id^="p_"][id*="_x2_"]:checked ~ .world .block[class*="_x2_"],
[id^="p_"][id*="_x3_"]:checked ~ .world .block[class*="_x3_"],
[id^="p_"][id*="_x4_"]:checked ~ .world .block[class*="_x4_"],
[id^="p_"][id*="_x5_"]:checked ~ .world .block[class*="_x5_"],
[id^="p_"][id*="_y1_"]:checked ~ .world .block[class$="_y1"],
[id^="p_"][id*="_y2_"]:checked ~ .world .block[class$="_y2"],
[id^="p_"][id*="_y3_"]:checked ~ .world .block[class$="_y3"],
[id^="p_"][id*="_y4_"]:checked ~ .world .block[class$="_y4"],
[id^="p_"][id*="_y5_"]:checked ~ .world .block[class$="_y5"] {
  z-index: 3;
}
[id^="p_"][id*="_x1_y1_"]:checked ~ .world .block.b_x1_y1,
[id^="p_"][id*="_x1_y2_"]:checked ~ .world .block.b_x1_y2,
[id^="p_"][id*="_x1_y3_"]:checked ~ .world .block.b_x1_y3,
[id^="p_"][id*="_x1_y4_"]:checked ~ .world .block.b_x1_y4,
[id^="p_"][id*="_x1_y5_"]:checked ~ .world .block.b_x1_y5,
[id^="p_"][id*="_x2_y1_"]:checked ~ .world .block.b_x2_y1,
[id^="p_"][id*="_x2_y2_"]:checked ~ .world .block.b_x2_y2,
[id^="p_"][id*="_x2_y3_"]:checked ~ .world .block.b_x2_y3,
[id^="p_"][id*="_x2_y4_"]:checked ~ .world .block.b_x2_y4,
[id^="p_"][id*="_x2_y5_"]:checked ~ .world .block.b_x2_y5,
[id^="p_"][id*="_x3_y1_"]:checked ~ .world .block.b_x3_y1,
[id^="p_"][id*="_x3_y2_"]:checked ~ .world .block.b_x3_y2,
[id^="p_"][id*="_x3_y3_"]:checked ~ .world .block.b_x3_y3,
[id^="p_"][id*="_x3_y4_"]:checked ~ .world .block.b_x3_y4,
[id^="p_"][id*="_x3_y5_"]:checked ~ .world .block.b_x3_y5,
[id^="p_"][id*="_x4_y1_"]:checked ~ .world .block.b_x4_y1,
[id^="p_"][id*="_x4_y2_"]:checked ~ .world .block.b_x4_y2,
[id^="p_"][id*="_x4_y3_"]:checked ~ .world .block.b_x4_y3,
[id^="p_"][id*="_x4_y4_"]:checked ~ .world .block.b_x4_y4,
[id^="p_"][id*="_x4_y5_"]:checked ~ .world .block.b_x4_y5,
[id^="p_"][id*="_x5_y1_"]:checked ~ .world .block.b_x5_y1,
[id^="p_"][id*="_x5_y2_"]:checked ~ .world .block.b_x5_y2,
[id^="p_"][id*="_x5_y3_"]:checked ~ .world .block.b_x5_y3,
[id^="p_"][id*="_x5_y4_"]:checked ~ .world .block.b_x5_y4,
[id^="p_"][id*="_x5_y5_"]:checked ~ .world .block.b_x5_y5 {
  z-index: 4;
}
[for*="_d"] {
  position: absolute;
  width: var(--place);
  height: var(--place);
  opacity: 0;
  pointer-events: none;
}
[for*="_d"]:before {
  content: "";
  position: absolute;
  width: 0;
  height: 0;
  left: 50%;
  top: 50%;
  border-top: calc(var(--place) * 0.5) white solid;
  border-right: calc(var(--place) * 0.5) transparent solid;
}
[for$="_d1"] {
  left: calc(var(--block) / 2);
  top: 0;
  transform: translate(-50%, -100%);
}
[for$="_d1"]:before {
  transform: translate(-50%, -50%) rotate(45deg);
}
[for$="_d2"] {
  right: 0;
  bottom: calc(var(--block) / 2);
  transform: translate(100%, 50%);
}
[for$="_d2"]:before {
  transform: translate(-50%, -50%) rotate(135deg);
}
[for$="_d3"] {
  left: calc(var(--block) / 2);
  bottom: 0;
  transform: translate(-50%, 100%);
}
[for$="_d3"]:before {
  transform: translate(-50%, -50%) rotate(225deg);
}
[for$="_d4"] {
  left: 0;
  bottom: calc(var(--block) / 2);
  transform: translate(-100%, 50%);
}
[for$="_d4"]:before {
  transform: translate(-50%, -50%) rotate(315deg);
}
[id^="p_"][id*="_x1_y1_"]:checked ~ .world .b_x1_y1 label,
[id^="p_"][id*="_x1_y2_"]:checked ~ .world .b_x1_y2 label,
[id^="p_"][id*="_x1_y3_"]:checked ~ .world .b_x1_y3 label,
[id^="p_"][id*="_x1_y4_"]:checked ~ .world .b_x1_y4 label,
[id^="p_"][id*="_x1_y5_"]:checked ~ .world .b_x1_y5 label,
[id^="p_"][id*="_x2_y1_"]:checked ~ .world .b_x2_y1 label,
[id^="p_"][id*="_x2_y2_"]:checked ~ .world .b_x2_y2 label,
[id^="p_"][id*="_x2_y3_"]:checked ~ .world .b_x2_y3 label,
[id^="p_"][id*="_x2_y4_"]:checked ~ .world .b_x2_y4 label,
[id^="p_"][id*="_x2_y5_"]:checked ~ .world .b_x2_y5 label,
[id^="p_"][id*="_x3_y1_"]:checked ~ .world .b_x3_y1 label,
[id^="p_"][id*="_x3_y2_"]:checked ~ .world .b_x3_y2 label,
[id^="p_"][id*="_x3_y3_"]:checked ~ .world .b_x3_y3 label,
[id^="p_"][id*="_x3_y4_"]:checked ~ .world .b_x3_y4 label,
[id^="p_"][id*="_x3_y5_"]:checked ~ .world .b_x3_y5 label,
[id^="p_"][id*="_x4_y1_"]:checked ~ .world .b_x4_y1 label,
[id^="p_"][id*="_x4_y2_"]:checked ~ .world .b_x4_y2 label,
[id^="p_"][id*="_x4_y3_"]:checked ~ .world .b_x4_y3 label,
[id^="p_"][id*="_x4_y4_"]:checked ~ .world .b_x4_y4 label,
[id^="p_"][id*="_x4_y5_"]:checked ~ .world .b_x4_y5 label,
[id^="p_"][id*="_x5_y1_"]:checked ~ .world .b_x5_y1 label,
[id^="p_"][id*="_x5_y2_"]:checked ~ .world .b_x5_y2 label,
[id^="p_"][id*="_x5_y3_"]:checked ~ .world .b_x5_y3 label,
[id^="p_"][id*="_x5_y4_"]:checked ~ .world .b_x5_y4 label,
[id^="p_"][id*="_x5_y5_"]:checked ~ .world .b_x5_y5 label {
  opacity: 1;
  pointer-events: auto;
}
.keys {
  position: absolute;
  z-index: 1;
  width: calc(var(--block) + var(--place) * 2 / 3);
  height: calc(var(--block) * 3 + var(--place) * 2 / 3);
  left: calc(var(--place) * -1);
  bottom: calc(var(--place) * -1);
  background: blue;
  border-top: calc(var(--place) / 3) yellow solid;
  border-right: calc(var(--place) / 3) yellow solid;
}
.key {
  float: left;
  width: calc(var(--block) - var(--place));
  height: calc(var(--block) - var(--place));
  margin-top: calc(var(--place) / 3);
  background: grey;
  border: calc(var(--place) / 3) yellow solid;
  border-left-width: var(--place);
  border-radius: calc(var(--place) * 2 / 3);
}
.keys .key:nth-of-type(3) {
  border-bottom-width: var(--place);
}
.b_x1_y3,
.b_x1_y4,
.b_x1_y5 {
  width: calc(var(--block) - var(--place));
  height: calc(var(--block) - var(--place));
  margin-top: calc(var(--place));
  margin-right: calc(var(--place));
}
.b_x1_y3 .ne,
.b_x1_y4 .ne,
.b_x1_y5 .ne,
.b_x1_y3 .se,
.b_x1_y4 .se {
  display: none;
}
.bridge {
  position: absolute;
  width: var(--place);
  height: var(--place);
  left: var(--place);
  top: calc(var(--place) * -1);
  background: grey;
  border-left: calc(var(--place) * 1 / 3) silver solid;
  border-right: calc(var(--place) * 1 / 3) silver solid;
}
.bridge.lr {
  left: var(--block);
  top: calc(var(--block) - var(--place) * 11 / 3);
  transform-origin: 0 0;
  transform: rotate(90deg);
}
@keyframes path1x1 {
  0% {
    transform: translate(var(--right), var(--bottom)) rotate(90deg);
  }
  1% {
    transform: translate(var(--right), var(--bottom)) rotate(0);
  }
  15% {
    transform: translate(var(--right), var(--top)) rotate(0);
  }
  25% {
    transform: translate(var(--right), var(--top)) rotate(0);
  }
  26% {
    transform: translate(var(--right), var(--top)) rotate(-90deg);
  }
  40% {
    transform: translate(var(--left), var(--top)) rotate(-90deg);
  }
  50% {
    transform: translate(var(--left), var(--top)) rotate(-90deg);
  }
  51% {
    transform: translate(var(--left), var(--top)) rotate(-180deg);
  }
  65% {
    transform: translate(var(--left), var(--bottom)) rotate(-180deg);
  }
  75% {
    transform: translate(var(--left), var(--bottom)) rotate(-180deg);
  }
  76% {
    transform: translate(var(--left), var(--bottom)) rotate(-270deg);
  }
  90% {
    transform: translate(var(--right), var(--bottom)) rotate(-270deg);
  }
  100% {
    animation-timing-function: steps(1);
    transform: translate(var(--right), var(--bottom)) rotate(-270deg);
  }
}
@keyframes path1x2 {
  0% {
    transform: translate(var(--right), var(--bottom)) rotate(90deg);
  }
  1% {
    transform: translate(var(--right), var(--bottom)) rotate(0);
  }
  15% {
    transform: translate(var(--right), var(--top)) rotate(0);
  }
  25% {
    transform: translate(var(--right), var(--top)) rotate(0);
  }
  26% {
    transform: translate(var(--right), var(--top)) rotate(-90deg);
  }
  40% {
    transform: translate(var(--left), var(--top)) rotate(-90deg);
  }
  50% {
    transform: translate(var(--left), var(--top)) rotate(-90deg);
  }
  51% {
    transform: translate(var(--left), var(--top)) rotate(-180deg);
  }
  65% {
    transform: translate(var(--left), var(--bottom)) rotate(-180deg);
  }
  75% {
    transform: translate(var(--left), var(--bottom)) rotate(-180deg);
  }
  76% {
    transform: translate(var(--left), var(--bottom)) rotate(-270deg);
  }
  90% {
    transform: translate(var(--right), var(--bottom)) rotate(-270deg);
  }
  100% {
    animation-timing-function: steps(1);
    transform: translate(var(--right), var(--bottom)) rotate(-270deg);
  }
}
.npc {
  --dir: 0;
  --px: 0;
  --py: 0;
  --left: calc(var(--block) * var(--leftBlock) - var(--place) - var(--playerSize));
  --top: calc(var(--block) * var(--topBlock) - var(--place) - var(--playerSize));
  --right: calc(var(--block) * var(--rightBlock) + var(--place));
  --bottom: calc(var(--block) * var(--bottomBlock) + var(--place));
  position: absolute;
  width: var(--playerSize);
  height: calc(var(--playerSize) * 0.5);
  left: 0;
  top: calc(var(--playerSize) * 0.25);
  border-radius: calc(var(--playerSize) * 0.25);
  opacity: 1;
  transition: opacity 5s linear;
}
.npc:before,
.npc:after {
  content: "";
  position: absolute;
}
.npc:after {
  width: calc(var(--playerSize) * 0.5);
  height: calc(var(--playerSize) * 0.5);
  left: 50%;
  top: calc(var(--playerSize) * -0.1);
  transform: translateX(-50%);
  border-radius: 50%;
}
.npc1 {
  --leftBlock: 2;
  --topBlock: 2;
  --rightBlock: 2;
  --bottomBlock: 2;
  background: red;
  animation: path1x1 20s linear infinite;
}
.npc1:after {
  background: black;
}
.npc2 {
  --leftBlock: 3;
  --topBlock: 1;
  --rightBlock: 3;
  --bottomBlock: 2;
  background: peachpuff;
  animation: path1x2 40s linear -20s infinite;
}
.npc2:after {
  background: brown;
}
.npc3 {
  --leftBlock: 4;
  --topBlock: 1;
  --rightBlock: 4;
  --bottomBlock: 1;
  background: lightblue;
  animation: path1x1 20s linear infinite;
}
.npc3:before {
  width: calc(var(--playerSize) * 0.5);
  height: calc(var(--playerSize) * 0.5);
  left: 50%;
  top: calc(var(--playerSize) * -0.1);
  background: blue;
  transform: translateX(-50%) rotate(45deg);
}
.npc3:after {
  background: blue;
  border-radius: 0;
}
.npc4 {
  --leftBlock: 1;
  --topBlock: 1;
  --rightBlock: 1;
  --bottomBlock: 1;
  background: orchid;
  animation: path1x1 20s linear infinite;
}
.npc4:after {
  background: gold;
}
[for^="npc"] {
  position: absolute;
  width: var(--playerSize);
  height: var(--playerSize);
  cursor: pointer;
  transition: visibility 0s steps(1) 5s;
}
@keyframes shot {
  10% {
    pointer-events: auto;
  }
  11% {
    pointer-events: none;
  }
}
[for^="npc1_"],
[for^="npc3_"],
[for^="npc4_"] {
  animation: shot 20s steps(1) infinite;
}
[for="npc1_s1"],
[for="npc3_s1"],
[for="npc4_s1"] {
  animation-delay: -2s;
}
[for="npc1_s2"],
[for="npc3_s2"],
[for="npc4_s2"] {
  animation-delay: -17s;
}
[for="npc1_s3"],
[for="npc3_s3"],
[for="npc4_s3"] {
  animation-delay: -12s;
}
[for="npc1_s4"],
[for="npc3_s4"],
[for="npc4_s4"] {
  animation-delay: -7s;
}
[for^="npc2_"] {
  animation: shot 40s steps(1) infinite;
}
[for="npc2_s1"] {
  animation-delay: -4s;
}
[for="npc2_s2"] {
  animation-delay: -34s;
}
[for="npc2_s3"] {

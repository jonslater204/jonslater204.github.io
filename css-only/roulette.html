   }

      border-right: 1px black solid;
      border-bottom: 1px black solid;
   }

      float: left;
      width: calc(6.25vw * 12);
      pointer-events: none;
   }

      position: relative;

      border-top: 1px black solid;
   }
   .table .squares div:before {
      content: "";

      left: 5%;
      width: 90%;
      height: 90%;
      background: red;
      border-radius: 50%;
   }
   .table .squares div:after {

      top: 15%;
      left: 10%;

      height: 75%;

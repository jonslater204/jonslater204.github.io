<style>
body {
  margin: 0;
  padding: 0;
  background: black;
  color: white;
  font-family: sans-serif;
}
input {
  position: absolute;
  left: -999px;
}
.controls {
  width: 234px;
  margin: 10px auto;
}
label {
  float: left;
  width: 30px;
  height: 30px;
  margin-right: 5px;
  background: white;
  border: 2px white solid;
  border-radius: 10px;
  font-size: 20px;
  line-height: 30px;
  text-align: center;
  font-weight: bold;
  color: black;
  cursor: pointer;
  position: relative;
}
label:hover {
  border-color: grey;
}
[for="pause"]::before {
  content: "";
  position: absolute;
  width: 4px;
  height: 15px;
  left: 7px;
  top: 8px;
  border-left: 6px black solid;
  border-right: 6px black solid;
}
#pause:checked ~ .controls [for="pause"]::before {
  width: 0;
  height: 0;
  left: 3px;
  top: 7px;
  border-left: none;
  border-right: 16px black solid;
  border-top: 16px transparent solid;
  transform: rotate(-45deg);
}
#x1:checked ~ .controls [for="x1"],
#x2:checked ~ .controls [for="x2"],
#x3:checked ~ .controls [for="x3"],
#x4:checked ~ .controls [for="x4"],
#x6:checked ~ .controls [for="x6"] {
  background: grey;
}
svg {
  display: block;
  margin: 20px auto;
}
#blinkers {
  transform: translate(25px, 5px);
}
#pulsar {
  transform: translate(2px, 2px);
}
#washing-machine {
  transform: translate(30px, 30px);
}
#glasses {
  transform: translate(35px, 45px);
}
#circle-of-fire {
  transform: translate(3px, 25px);
}
#star {
  transform: translate(5px, 45px);
}
#cross {
  transform: translate(2px, 65px);
}
#carnival-shuttle {
  transform: translate(50px, 5px);
}
#unicycle {
  transform: translate(25px, 65px);
}
#octagon-4 {
  transform: translate(45px, 75px);
}
#clock-2 {
  transform: translate(8px, 80px);
}
#windmill {
  transform: translate(70px, 40px);
}
#blonker {
  transform: translate(80px, 20px);
}
#a-for-all {
  transform: translate(50px, 25px);
}
#bakers-dozen {
  transform: translate(70px, 70px);
}
@keyframes gen1 {

    filter: url(#gen);
  }
  100% {
    filter: url(#gen);
  }
}
@keyframes gen2 {

  }
  100% {
    filter: url(#gen);
  }
}
@keyframes gen3 {

    filter: url(#gen);

  100% {
    filter: url(#gen);
  }
}
@keyframes gen4 {

  }
  100% {
    filter: url(#gen);
  }
}
@keyframes gen5 {

  100% {
    filter: url(#gen);
  }
}
@keyframes gen6 {

  100% {
    filter: url(#gen);

}
@keyframes gen7 {

  }
}
.g {
  animation: gen1 3s steps(1) infinite;
}
.g2 {
  animation-name: gen2;
}
.g3 {
  animation-name: gen3;
}
.g4 {
  animation-name: gen4;
}
.g5 {
  animation-name: gen5;
}
.g6 {
  animation-name: gen6;
}
.g7 {
  animation-name: gen7;
}
.g8 {
  animation-name: gen8;
}
.g9 {
  animation-name: gen9;
}
.g10 {
  animation-name: gen10;
}
.g11 {
  animation-name: gen11;
}
#pause:checked ~ svg .g {
  animation-play-state: paused;
}
#x1:checked ~ svg .g {
  animation-duration: 12s;
}
#x2:checked ~ svg .g {
  animation-duration: 6s;
}
#x3:checked ~ svg .g {

#x4:checked ~ svg .g {
  animation-duration: 3s;
}
#x6:checked ~ svg .g {

}

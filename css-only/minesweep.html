<style>
body {
  margin: 0;
  padding: 0;
  background: rgb(51, 51, 51);
  font-family: sans-serif;
}
.board {
  width: 120px;
  height: 178px;
  margin: 5px auto;
  background: rgb(192, 192, 192);
  border-top: 2px white solid;
  border-left: 2px white solid;
  border-right: 2px rgba(128, 128, 128) solid;
  border-bottom: 2px rgba(128, 128, 128) solid;
  position: relative;
}
.header {
  width: 100px;
  height: 45px;
  margin: 5px auto;
  border-right: 2px white solid;
  border-bottom: 2px white solid;
  border-left: 2px rgba(128, 128, 128) solid;
  border-top: 2px rgba(128, 128, 128) solid;
  position: relative;
  top: 3px;
}
input {
  position: absolute;
  left: -999px;
}
.face {
  display: block;
  width: 30px;
  height: 30px;
  margin: 5px auto;
  background: rgb(192, 192, 192);
  border-top: 2px white solid;
  border-left: 2px white solid;
  border-right: 2px rgba(128, 128, 128) solid;
  border-bottom: 2px rgba(128, 128, 128) solid;
  cursor: pointer;
}
.face::before {
  content: "\01F603";
  display: block;
  font-size: 20px;
  text-align: center;
}
.face:active {
  border-right: 2px white solid;
  border-bottom: 2px white solid;
  border-left: 2px rgba(128, 128, 128) solid;
  border-top: 2px rgba(128, 128, 128) solid;
}
.sea:active ~ .header .face::before {
  content: "\01F632";
}
#click1:checked ~ .board .face::before {
  content: "\01F60E";
}
.sea {
  position: absolute;
  width: 100px;
  height: 100px;
  left: 10px;
  top: 69px;
  background: rgb(192, 192, 192);
  cursor: pointer;
}
svg {
  display: block;
  margin: 13px auto;
  border-right: 2px white solid;
  border-bottom: 2px white solid;
  border-left: 2px rgba(128, 128, 128) solid;
  border-top: 2px rgba(128, 128, 128) solid;
}
svg g rect {
  fill: white;
}
svg #field > rect {
  fill: black;
}
svg g rect:first-of-type {
  fill: transparent;
}
@keyframes mix {
  100% {
    transform: rotate(360deg);
  }
}
svg #field g {
  transform-origin: 50% 50%;
  animation: mix 0.12s steps(4) infinite;
}
#click1:checked ~ .board svg #field g {
  animation-play-state: paused;
}
svg #field g:nth-of-type(10n+2) {
  animation-duration: 0.23s;
}
svg #field g:nth-of-type(10n+3) {
  animation-duration: 0.34s;
}
svg #field g:nth-of-type(10n+4) {
  animation-duration: 0.45s;
}
svg #field g:nth-of-type(10n+5) {
  animation-duration: 0.56s;
}
svg #field g:nth-of-type(10n+6) {
  animation-duration: 0.67s;
}
svg #field g:nth-of-type(10n+7) {
  animation-duration: 0.78s;
}
svg #field g:nth-of-type(10n+8) {
  animation-duration: 0.89s;
}
svg #field g:nth-of-type(10n+9) {
  animation-duration: 0.90s;
}
svg #field g:nth-of-type(10n+10) {
  animation-duration: 1.01s;
}
#click1:checked ~ .board .sea,
#click1:checked ~ .board svg #sea {
  display: none;
}
#click1:checked ~ .board svg #field {
  filter: url(#sweep);
}
#click1:checked ~ #toggle:checked ~ .board svg #field {
  filter: url(#mines);
}
.help {
  width: 400px;
  margin: 5px auto;
  color: white;
  font-size: 16px;
  text-align: center;
}
.info {
  width: 400px;
  height: 40px;
  margin: 10px auto;
  background: rgb(192, 192, 192);
  border-top: 2px white solid;
  border-left: 2px white solid;
  border-right: 2px rgba(128, 128, 128) solid;
  border-bottom: 2px rgba(128, 128, 128) solid;
}
.info p {
  float: left;
  width: 40px;
  height: 40px;
  margin: 0;
  padding: 0;
  font-size: 20px;
  line-height: 40px;
  font-weight: bold;
  text-align: center;
}
.info :nth-of-type(1) {
  color: rgb(0, 0, 255);
}
.info :nth-of-type(2) {
  color: rgb(0, 128, 0);
}
.info :nth-of-type(3) {
  color: rgb(255, 0, 0);
}
.info :nth-of-type(4) {
  color: rgb(0, 0, 128);
}
.info :nth-of-type(5) {
  color: rgb(128, 0, 0);
}
.info :nth-of-type(6) {
  color: rgb(0, 128, 128);
}
.info :nth-of-type(7) {
  color: rgb(128, 0, 128);
}
.info :nth-of-type(8) {
  color: rgb(128, 128, 128);
}
.info :nth-of-type(9) {
  color: rgb(0, 0, 0);
  width: 80px;
}
[for="toggle"] {
  text-decoration: underline;
  cursor: pointer;
}
</style>
<input type="radio" name="click" id="click0" checked="checked" />
<input type="radio" name="click" id="click1" />
<input type="checkbox" id="toggle" />
<div class="board">
<label for="click1" class="sea"></label>
<div class="header">
<label for="click0" class="face"></label>
</div>

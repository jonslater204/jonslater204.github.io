<style>
body {
  margin: 0;
  padding: 0;
}
.box {
  width: 100vmin;
  height: 100vmin;
  margin: 0 auto;
  position: relative;
  overflow: hidden;
}
@keyframes slide {
  0% {
    transform: translateY(-20vmin);
  }
  100% {
    transform: translateY(0);
  }
}
.arrows {
  position: absolute;
  left: -10vmin;
  width: 120vmin;
  height: 120vmin;
  background: #242424;
  animation: slide 2s linear infinite;
}
.black.arrows {
  width: 140vmin;
  left: -20vmin;
  background: #dbdbdb;
}
@keyframes raise {
  0% {
    z-index: -1;
  }
  100% {
    z-index: 1;
  }
}
.raise {
  position: absolute;
  animation: raise 4s steps(2, end) infinite;
}
@keyframes white-spin {
  0% {
    transform: rotate(-180deg);
  }
  100% {
    transform: rotate(0);
  }
}
@keyframes black-spin {
  0% {
    transform: rotate(180deg);
  }
  100% {
    transform: rotate(0);
  }
}
.arrows div {
  float: left;
  width: 10vmin;
  height: 10vmin;
  margin: 10vmin 5vmin 0;
  background: #dbdbdb;
  position: relative;
  animation: white-spin 2s ease-in-out infinite alternate;
}
.arrows div::before,
.arrows div::after {
  content: "";
  position: absolute;
  top: -9.9vmin; /* Slightly small to avoid pixel rounding gaps in Firefox */
  width: 0;
  height: 0;
  border-bottom: 10vmin #dbdbdb solid;
}
.arrows div::before {
  left: -4.9vmin;
  border-left: 10vmin transparent solid;
}
.arrows div::after {
  right: -4.9vmin;
  border-right: 10vmin transparent solid;
}
.black.arrows div {
  background: #242424;
  animation-name: black-spin;
  animation-delay: -2s;
}
.black.arrows div::before,
.black.arrows div::after {
  border-bottom-color: #242424;
}
</style>

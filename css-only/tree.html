<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(skyblue, lawngreen);
  overflow: hidden;
}
div {
  --l-angle: -25deg;
  --r-angle: 30deg;
  width: 5vmin;
  height: 20vmin;
  margin: 60vmin auto 20vmin;
  background: brown;
  border-radius: 2.5vmin;
  position: relative;
}
@keyframes wind {
  10% {
    transform: translateY(-85%) scale(0.75) rotate(var(--angle));
  }
  40% {
    animation-timing-function: ease;
    transform: translateY(-85%) scale(0.75) rotate(calc(var(--angle) + 5deg));
  }
}
b {
  --angle: var(--r-angle);
  position: absolute;
  width: 100%;
  height: 100%;
  background: inherit;
  border-radius: 2.5vmin;
  transform-origin: 50% 100%;
  transform: translateY(-85%) scale(0.75) rotate(var(--angle));
  animation: wind ease-out 8s infinite;
}
b:first-child {
  --angle: var(--l-angle);
}
b:empty::after {
  content: "";
  position: absolute;
  left: -100%;
  top: -85%;
  width: 300%;
  height: 100%;
  background: green;
  border-radius: 75%;
}
</style>

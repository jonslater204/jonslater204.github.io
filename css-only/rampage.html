<!doctype html>
<html>
<head>
<title>Rampage</title>
</head>
<body>
<style>
@import 'https://fonts.googleapis.com/css?family=Press+Start+2P';
body {
  --timer: 300s; /* This is the difficulty. The game will end after at least 20% of this time. */
  --building_1_w: 2;
  --building_1_h: 6;
  --building_1_col: grey;
  --building_2_w: 4;
  --building_2_h: 7;
  --building_2_col: pink;
  --building_3_w: 3;
  --building_3_h: 5;
  --building_3_col: salmon;
  --space: 5vmin;
  --button_w: 4vmin;
  --button_h: calc(var(--button_w) * 2);
  width: 100vw;
  height: 100vh;
  margin: 0 auto;
  padding: 0;
  background: darkblue;
  overflow: hidden;
  font-family: 'Press Start 2P', sans-serif;
}
input {
  position: absolute;
  left: -9999px;
}
label {
  display: block;
  cursor: pointer;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}
fieldset {
  margin: 0;
  padding: 0;
  border: none;
}
form {
  width: 100vmin;
  height: 100vmin;
  margin: 0 auto;
  padding: 0;
  overflow: hidden;
  user-select: none;
}
#game {
  --l: 0;
  --t: 0;
  position: relative;
  width: 100%;
  height: 100%;
}
#title {
  width: 100%;
  height: calc(100% - var(--button_w) * 8);
  background: black;
}
h1 {
  margin: 0;
  padding: 0;
  color: yellow;
  text-transform: uppercase;
  font-weight: normal;
  text-align: center;
  font-size: 10vmin;
  line-height: 20vmin;
  position: relative;
  text-shadow: red -0.4vmin 0.2vmin, red -0.8vmin 0.4vmin, red -1.2vmin 0.6vmin, red -1.6vmin 0.8vmin;
}
h1::after {
  content: "";
  position: absolute;
  width: 12vmin;
  height: 7vmin;
  left: 48vmin;
  top: 3vmin;
  background-size: 100%;
  image-rendering: pixelated; image-rendering: crisp-edges;
}
#title fieldset {
  display: flex;
  justify-content: space-around;
  width: 75vmin;
  margin: 3vmin auto;
}
#title [for^="mon"] {
  width: 19.2vmin;
  height: 21.6vmin;
  background-size: contain;
  image-rendering: pixelated; image-rendering: crisp-edges;
  position: relative;
}
#title [for^="mon"]::after {
  position: absolute;
  width: 100%;
  bottom: -4vmin;
  font-size: 3vmin;
  line-height: 3vmin;
  text-align: center;
  color: white;
}

}

#mon1:checked ~ form [for="mon1"],
#mon2:checked ~ form [for="mon2"],
#mon3:checked ~ form [for="mon3"] {
  outline: blue solid 5vmin;
}
[for="play"],
[for="reset"] {
  width: 30vmin;
  margin: 10vmin auto;
  padding: 2vmin;
  border: 0.5vmin white solid;
  font-size: 3vmin;
  line-height: 3vmin;
  text-align: center;
  color: white;
}
#play:checked ~ #game #title {
  display: none;
}
#play:checked ~ #game #city {
  display: block;
}
#city {
  position: absolute;
  width: 100%;
  height: calc(100% - var(--button_w) * 8 - 7vmin);
  top: 0;
  background: blue;
  border-top: 7vmin black solid;
  display: none;
  z-index: 1;
}
#info {
  position: absolute;
  width: 33vmin;
  height: 5vmin;
  top: -7vmin;
  border: 1vmin darkgreen solid;
  border-left-width: 66vmin;
}
#info::before {
  position: absolute;
  width: 33vmin;
  right: 34vmin;
  color: white;
  text-align: right;
  font-size: 3vmin;
  line-height: 5vmin;
}
[id="mon1"]:checked ~ form #info::before,
#title [for="mon1"]::after {
  content: "George";
}
[id="mon2"]:checked ~ form #info::before,
#title [for="mon2"]::after {
  content: "Lizzie";
}
[id="mon3"]:checked ~ form #info::before,
#title [for="mon3"]::after {
  content: "Ralph";
}
#meter {
  position: relative;
  width: calc(500vmin / 3);
  height: 5vmin;
  left: calc(-400vmin / 3);
  background: black;
  display: flex;
  align-items: flex-start;
  z-index: -1;
  transition: margin 0.5s linear, padding 0.5s linear;
}
@keyframes health {
  100% {
    width: 0;
  }
}
[id^="health"] {
  width: calc(100vmin / 3);
  height: 100%;
  background: #a50;
  animation: none var(--timer) steps(500);
  animation-fill-mode: forwards;
}
#mon2:checked ~ form [id^="health"] {
  background: #0a0;
}
#mon3:checked ~ form [id^="health"] {
  background: #55a;
}
#play:checked ~ #game [id^="health"] {
  animation-name: health;
}
[id^="bg"] {
  position: absolute;
  bottom: 0;
  background: navy;
}
#bg1 {
  width: 25vmin;
  height: 32vmin;
  left: 10vmin;
}
#bg2 {
  width: 30vmin;
  height: 40vmin;
  left: 40vmin;
}
#bg3 {
  width: 20vmin;
  height: 50vmin;
  left: 60vmin;
  border-radius: 2vmin 2vmin 0 0;
}
#bg3::after {
  content: "";
  position: absolute;
  width: 2vmin;
  height: 7vmin;
  left: 50%;
  transform: translate(-50%, -100%);
  background: inherit;
  border-radius: 1vmin 1vmin 0 0;
}
#bg4 {
  width: 10vmin;
  height: 28vmin;
  left: 85vmin;
}
[id^="building"] {
  position: absolute;
  width: calc(var(--space) * var(--w));
  height: calc(var(--space) * var(--h));
  bottom: calc(var(--space) * 2);
}
[id^="building"] .floors {
  position: relative;
  display: flex;
  width: 100%;
  height: calc(100% - var(--space));
  border-bottom: var(--space) var(--building_1_col) solid;
  flex-wrap: wrap;
  align-content: flex-start;
  animation: none 3s linear 3s;
  animation-fill-mode: forwards;
}
.floors::after {
  content: "";
  position: absolute;
  width: 3vmin;
  height: 3vmin;
  background: darkslategrey;
  bottom: calc(var(--space) * -1);
  left: 50%;
  transform: translateX(-50%);
  border-radius: 1vmin 1vmin 0 0;
}
#building2 .floors {
  border-bottom-color: var(--building_2_col);
}
#building3 .floors {
  border-bottom-color: var(--building_3_col);
}
@keyframes demolish {
  100% {
    transform: translateY(101%);
  }
}
#d1:checked ~ #game [id="building1"] .floors,
#d2:checked ~ #game [id="building2"] .floors,
#d3:checked ~ #game [id="building3"] .floors {
  animation-name: demolish;
}
[id^="building"]::after {
  content: "";
  position: absolute;
  width: 100%;
  height: calc(var(--space) * 0.1);
  left: -2vmin;
  bottom: 0;
  padding: 0 2vmin;
  background: grey;
  border-radius: 2vmin;
  box-shadow: darkgrey 0px -4px 0px 4px, silver 0 -8px 0 8px, white 0 -12px 0 12px, whitesmoke 0 -16px 0 16px;
  opacity: 0;
  animation: none 5s steps(1) 1s;
}
#d1:checked ~ #game [id="building1"]::after,
#d2:checked ~ #game [id="building2"]::after,
#d3:checked ~ #game [id="building3"]::after {
  animation-name: show;
}
[class^="window_"] {
  width: calc(var(--space) * 0.8);
  height: calc(var(--space) * 0.8);
  background: skyblue;
  border: calc(var(--space) * 0.1) var(--building_1_col) solid;
  position: relative;
  transform: scaleX(1.03) scaleY(1.03); /* Some browsers have gaps between the windows, so this helps. */
}
#building2 [class^="window_"] {
  border-color: var(--building_2_col);
}
#building3 [class^="window_"] {
  border-color: var(--building_3_col);
}
@keyframes show {
  1% {
    opacity: 1;
  }
}
/**
 * Why are you hitting yourself?
 * The window has the punch animation to avoid managing extra animation-names on the sprite.
 */
[class^="window_"]::after {
  content: "";
  position: absolute;
  width: 4vmin;
  height: 2vmin;
  left: -1vmin;
  top: 1vmin;
  background-repeat: no-repeat;
  background-size: contain;
  opacity: 0;
  animation: none 0.5s steps(1);
}
[class^="window_"]::after,
h1::after {
  background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAOCAYAAAA1+Nx+AAAAnklEQVQ4ja2TUQ7AIAhDe0kuySW7HzW14rI4ScgiM6+FMeBO0PJqkAmSLfOeCBWeAQbORXwEzDDnDbwTWQBajwbsGZXzdq4EGJYKDnWbs5A7H0LtHgBCAerQ4QpexpPz/f4EQCjAQT4ar/X7PoGpAwdUXag7f7/rfnzHL+AKvlmM9WfbwTpE4VEBvux4tTlePwGPDir4MbDq4LfLl3gAAq1kAJC2vH8AAAAASUVORK5CYII=);
}
#mon2:checked ~ form [class^="window_"]::after {
  background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAOCAYAAAA1+Nx+AAAAhUlEQVQ4jbWT2Q3AMAhDvSRLdkn3JwcCk6pKgoSU89nkAPaDRR4J4gFBENbAbGMHRCacARxEVqVV5WfnvS8FzGUEWZHe/YSRvT9YfvHjNncQA9TCXBAY4CHg4ZXIV1sdX6pAOVwlCtF0n3+gFjcL9+mxKGXlcuMDafCxn6mBR+Ma2AtcixeTJPta23FX9wAAAABJRU5ErkJggg==);

[class^="window_"]:nth-child(2n) {
  border-right-width: calc(var(--space) * (var(--w) + 0.1 - 2));
  transform: scaleX(-1.03) scaleY(1.03);
}
#building1 {
  --w: var(--building_1_w);
  --h: var(--building_1_h);
  left: calc(var(--space) * 4);
}
#building2 {
  --w: var(--building_2_w);
  --h: var(--building_2_h);
  left: calc(var(--space) * 9);
}
#building3 {
  --w: var(--building_3_w);
  --h: var(--building_3_h);
  left: calc(var(--space) * 15);
}
#monster {
  position: absolute;
  width: calc(var(--space) * 2);
  height: calc(var(--space) * 2);
  left: calc(var(--space) * -0.5);
  bottom: 0;
  transform: translate(calc(var(--space) * var(--l)), calc(var(--space) * (-2 - var(--t))));
  transition: transform 0.5s ease, bottom 0.5s ease;
}
@keyframes kill {
  1% {
    background-size: calc(var(--space) * 10) calc(var(--space) * 4);
  }
}
@keyframes hide {
  1% {
    visibility: hidden;
  }
}
[id^="kill"] {
  width: 100%;
  height: 100%;
  position: relative;
}
[id^="kill"] > div {
  width: 100%;
  height: 100%;
  animation: none 0.5s steps(1);
}
[id^="kill"]::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  background-size: 0 0;
  animation: none 0.5s steps(1);
}
#kill1::after,
#kill2::after,
#kill3::after {
  background-position: calc(var(--space) * -2 * 2) calc(var(--space) * 2);
}
#kill4::after {
  background-position: calc(var(--space) * -2 * 1) 0;
}
#kill5::after {
  background-position: calc(var(--space) * -2 * 3) 0;
}
[id="d1"]:checked ~ #game #kill1::after,
[id="d2"]:checked ~ #game #kill2::after,
[id="d3"]:checked ~ #game #kill3::after,
[id="e4"]:checked ~ #game #kill4::after,
[id="e5"]:checked ~ #game #kill5::after {
  animation-name: kill;
}
[id="d1"]:checked ~ #game #kill1 > div,
[id="d2"]:checked ~ #game #kill2 > div,
[id="d3"]:checked ~ #game #kill3 > div,
[id="e4"]:checked ~ #game #kill4 > div,
[id="e5"]:checked ~ #game #kill5 > div {
  animation-name: hide;
}
@keyframes block {
  1% {
    visibility: visible;
  }
}
[id^="block"] {
  position: absolute;
  width: 100%;
  height: calc(100% - 5vmin);
  bottom: 0;
  visibility: hidden;
  animation: none 4s steps(1);
}
#menu:checked ~ #game #block1 {
  visibility: visible;
}
#d1:checked ~ #game #block1,
#d2:checked ~ #game #block2,
#d3:checked ~ #game #block3 {
  animation-name: block;
}
#monster #dir {
  width: 100%;
  height: 100%;
}
#monster #sprite {
  --anim_d: 0;
  width: 100%;
  height: 100%;
  background-position: calc(var(--space) * 2 * 0) 0;
  background-size: calc(var(--space) * 10) calc(var(--space) * 4);
  animation: none 0.5s steps(1);
}

@keyframes punch1 {
  1% {
    background-position-x: calc(var(--space) * -2 * var(--anim_d));
  }
}
@keyframes punch2 {
  1% {
    background-position-x: calc(var(--space) * -2 * var(--anim_d));
  }
}
[id$="_1"]:checked ~ #game #monster #sprite {
  animation-name: punch1;
}
[id$="_2"]:checked ~ #game #monster #sprite {
  animation-name: punch2;
}
[id^="pu_"]:checked ~ #game #monster #sprite {
  --anim_d: 1;
}
[id^="pr_"]:checked ~ #game #monster #sprite,
[id$="_l"]:checked ~ [id^="pl_"]:checked ~ #game #monster #sprite {
  --anim_d: 2;
}
[id^="pd_"]:checked ~ #game #monster #sprite {
  --anim_d: 3;
}
[id^="pl_"]:checked ~ #game #monster #sprite,
[id$="_l"]:checked ~ [id^="pr_"]:checked ~ #game #monster #sprite {
  --anim_d: 4;
}
#road {
  position: absolute;
  width: 100vmin;
  height: 9vmin;
  bottom: 0;
  background: darkslategrey;
  border-top: 1vmin silver solid;
}
#controls {
  position: absolute;
  width: 100%;
  height: calc(var(--button_w) * 8);
  left: 0;
  bottom: 0;
  background: mediumseagreen;
  z-index: 1;
  touch-action: manipulation;
}
#controls fieldset {
  width: 8vmin;
  height: 2vmin;
  margin: 0.5vmin auto;
  padding: 0.25vmin;
  border: 0.5vmin black solid;
  border-radius: 2vmin;
  display: flex;
  justify-content: space-around;
}
#controls fieldset::before {
    content: "";
    position: absolute;
    background: antiquewhite;
    border-radius: 1vmin;
    width: 8vmin;
    height: 2vmin;
}
#controls fieldset label {
  width: 2vmin;
  height: 2vmin;
  border-radius: 50%;
  position: relative;
}
#c1:checked ~ form [for="c1"],
#c2:checked ~ form [for="c2"],
#c3:checked ~ form [for="c3"] {
  background: darkgoldenrod;
}
#controls fieldset::after {
  content: "\00ab Choose control style";
  position: absolute;
  right: 2.5vmin;
  font-size: 2vmin;
}
[id="play"]:checked ~ #game #controls fieldset::after {
  display: none;
}
#move {
  position: absolute;
  width: calc(var(--button_w) * 6);
  height: calc(var(--button_w) * 6);
  left: calc(var(--button_w) * 1);
  top: calc(var(--button_w) * 1.25);
  overflow: hidden;
}
[class^="button_"] {
  position: absolute;
  width: var(--button_h);
  height: var(--button_w);
  overflow: hidden;
}
.button_u {
  left: 50%;
  top: 0;
  transform: translateX(-50%);
}
.button_r {
  right: calc(var(--button_w) / -2);
  top: 50%;
  transform: translateY(-50%) rotate(90deg);
}
.button_d {
  left: 50%;
  bottom: 0;
  transform: translateX(-50%) rotate(180deg);
}
.button_l {
  left: calc(var(--button_w) / -2);
  top: 50%;
  transform: translateY(-50%) rotate(270deg);
}
#move [class^="button_"]::after {
  content: "";
  position: absolute;
  background: white;
  width: 6vmin;
  height: 6vmin;
  border-radius: 1vmin;
  transform: translateX(1vmin) translateY(1vmin) rotate(45deg);
}
#punch [class^="button_"] {
  background: repeating-radial-gradient(brown 0%, brown 70%, transparent 70%, transparent 100%);
  background-size: calc(var(--button_w) / 1.5) calc(var(--button_w) / 1.5);
  border-radius: 1.5vmin;
}
#punch [class^="button_"]::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 75%;
  background: brown;
  bottom: 0;
}
#move .labels {
  position: absolute;
  width: calc(var(--button_w) * 40);
  height: calc(var(--button_w) * 33);
  left: calc(var(--button_w) * (var(--l) * -2 + 2));
  bottom: calc(var(--button_w) * (var(--t) * -6 + 2));
}
[id="move"] label {
  width: var(--button_w);
  height: var(--button_h);
}
#walk {
  display: flex;
  position: absolute;
  width: 100%;
  bottom: 0;
}
[id^="climb"] {
  position: absolute;
  width: calc(var(--button_w) * 2 * (var(--w) + 2));
  height: calc(var(--button_w) * 6 * var(--h));
  bottom: calc(var(--button_w) * 2);
  display: flex;
  flex-wrap: wrap;
  align-content: flex-start;
}
#climb1 {
  --w: var(--building_1_w);
  --h: var(--building_1_h);
  left: calc(var(--button_w) * 2 * 3);
}
#climb2 {
  --w: var(--building_2_w);
  --h: var(--building_2_h);
  left: calc(var(--button_w) * 2 * 8);
}
#climb3 {
  --w: var(--building_3_w);
  --h: var(--building_3_h);
  left: calc(var(--button_w) * 2 * 14);
}
[id^="climb"] label {
  width: var(--button_h);
  height: var(--button_w);
}
[id^="climb"] .roof {
  display: flex;
  flex-wrap: wrap;
  width: 100%;
  height: var(--button_h);
}
[id^="climb"] .roof label {
  width: var(--button_w);
  height: var(--button_h);
}
[id^="climb"] .roof label:nth-child(-n + 2) {
  margin-right: var(--button_w);
}
[id^="climb"] .roof label:nth-last-child(-n + 2) {
  margin-left: var(--button_w);
}
[id^="climb"] > label:nth-child(2),
[id^="climb"] > label:nth-child(3) {
  margin-top: calc(var(--button_w) * 2);
}
[id^="climb"] > label:nth-child(2n + 1) {
  margin-left: calc(var(--button_h) * var(--w));
}
[id^="climb"] > label:nth-child(4n) {
  margin-top: calc(var(--button_w) * 4);
}
[id^="climb"] > label:nth-child(4n + 1) {
  margin-top: calc(var(--button_w) * 4);
}
#move::after,
#punch::after {
  content: "";
  position: absolute;
  width: calc(var(--button_w) * 4);
  height: calc(var(--button_w) * 4);
  left: calc(var(--button_w) * 1);
  top: calc(var(--button_w) * 1);
  background: mediumseagreen;
}
#move [class^="block_"] {
  position: absolute;
  width: calc(var(--button_w) * 2);
  height: calc(var(--button_w) * 2);
  background: mediumseagreen;
}
#punch [class^="block_"] {
  position: absolute;
  width: calc(var(--button_w) * 1);
  height: calc(var(--button_w) * 1);
  background: mediumseagreen;
}
#controls .block_tl {
  left: 0;
  top: 0;
}
#controls .block_tr {
  right: 0;
  top: 0;
}
#controls .block_br {
  right: 0;
  bottom: 0;
}
#controls .block_bl {
  left: 0;
  bottom: 0;
}
#punch::after {
  width: calc(var(--button_w) * 2);
  height: calc(var(--button_w) * 2);
  left: calc(var(--button_w) * 1);
  top: calc(var(--button_w) * 1);
}
#punch {
  position: absolute;
  width: calc(var(--button_w) * 4);
  height: calc(var(--button_w) * 4);
  right: calc(var(--button_w) * 2);
  top: calc(var(--button_w) * 2.25);
  overflow: hidden;
}
#c2:checked ~ form #move,
#c2:checked ~ form #punch {
  left: 50%;
  transform: translateX(-50%);
}
#c3:checked ~ form #move {
  left: unset;
  right: calc(var(--button_w) * 1);
}
#c3:checked ~ form #punch {
  left: calc(var(--button_w) * 2);
  right: unset;
}
#punch .labels {
  position: absolute;
  width: calc(var(--button_w) * 4 * 20);
